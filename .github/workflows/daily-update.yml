name: Daily Calendar Refresh

on:
  schedule:
    # Runs at 10:00 UTC every day (Adjust to your timezone)
    - cron: '0 10 * * *'
  workflow_dispatch: # Allows you to click a button to run it manually

permissions:
  contents: write # Important: Allows the bot to commit changes to your repo

jobs:
  refresh-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: main          # 1. Explicitly checkout the branch, not a detached commit
        fetch-depth: 0     # 2. Download full history so 'git pull --rebase' works

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: |
        npm ci
        npm install openai @google-cloud/vision zod

    - name: Run Scraper Script
      env:
        # Add these in your GitHub Repo Settings -> Secrets
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GOOGLE_CLOUD_VISION_PRIVATE_KEY: ${{ secrets.GOOGLE_CLOUD_VISION_PRIVATE_KEY }}
        GOOGLE_CLOUD_VISION_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLOUD_VISION_CLIENT_EMAIL }}
        INSTAGRAM_USER_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_USER_ACCESS_TOKEN }}
        INSTAGRAM_BUSINESS_USER_ID: ${{ secrets.INSTAGRAM_BUSINESS_USER_ID }}
      run: |
        # Use tsx to run the typescript file directly
        npx tsx scripts/update-calendar.ts

# ðŸ‘‡ ADD THIS STEP ðŸ‘‡
    - name: Pull latest changes
      run: |
        git config pull.rebase true
        git pull origin main
        git reset --hard origin/main
        
    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
      commit_message: "ðŸ“… Daily Calendar Update"
      file_pattern: "server/assets/instagram_data.json"
      commit_user_name: "github-actions[bot]"
      commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
      commit_author: "lilyxia99 <45969277+lilyxia99@users.noreply.github.com>"
      # Add this to force push
      push_options: "--force"

        # ADD THIS STEP:
    - name: Trigger Vercel Redeploy
      if: success() # Only run if the previous steps worked
      run: curl -X POST ${{ secrets.VERCEL_DEPLOY_HOOK }}
